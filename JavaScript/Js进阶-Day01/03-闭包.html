    // 闭包的应用 
    // 普通形式 统计函数调用的次数
    // let i = 0
    // function fn() {
    //   i++
    //   console.log(`函数被调用了${i}次`)
    // }
    //  因为 i 是全局变量，容易被修改

    // 使用闭包可以实现数据私有
    // 函数内的变量不会被回收
    // 闭包形式 统计函数调用的次数
    function count() {
      let i = 0
      function fn() {
        i++
        console.log(`函数被调用了${i}次`)
      }
      return fn
    }
    const fun = count()
    fun() // 调用 fn()
    fun() // 调用 fn()
    // 外部函数 可以使用 内部函数的变量

    // 但是闭包会造成内存泄漏
