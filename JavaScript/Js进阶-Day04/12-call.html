<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: 'pink'
    }
    function fn(x, y) {
      console.log(this) // obj
      console.log(x + y) // 3
    }
    // 1. call 函数  
    // 2. 第一个参数可以改变 this 的指向
    fn.call(obj, 1, 2)
  </script>
</body>

</html>
