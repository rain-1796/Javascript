<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // + 号两边只要有一个是字符串，都会把另外一个转成字符串
    // 除了 + 号以外的算数运算符，比如 - * / 都会把另外一个转成数字类型
    console.log(1 + 1)
    console.log('pink' + 1)
    console.log(2 + 2)
    console.log(2 + '2') // 22
    console.log(2 - 2)
    console.log(2 - '2')  // 0  
    console.log(+12)
    // + 号作为 正号解析时，可以转换为数字类型
    console.log(+'123')  // 转换为数字型
  </script>
</body>

</html>
