<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const old = { uname: 'pink', age: 18 }
    // 1.获得所有的属性名
    console.log(Object.keys(old))  // 返回数组['uname', 'age']
    
    // 2. 获得所有的属性值
    console.log(Object.values(old))  // 返回数组 ['pink', 18]
    
    // 3. 对象的拷贝
    const new1 = {}
    Object.assign(new1, old) // 把 old 对象拷贝给 new1 对象
    console.log(new1)

    // 添加属性
    Object.assign(old, { gender: '女' })
    console.log(old)
  </script>
</body>

</html>
